<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title> Tag, you're It!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>

    #canvas1{
        border:7px solid red;
    background-color: green;
    color: green;
    width: 1100px;
    height:540px;
    margin-left: 117px;
}
#Px{
    font-family: 'Roboto', sans-serif;
}
#Py{
    font-family: 'Roboto', sans-serif;
}
#cvshlr{
    background-color: green;
    border-radius: 20px;
    text-align: center;
}
.mb{
    background-color: green;
    color: white;
    margin: 5px;
}
</style>

<body onload="startGame()">

<div class="col"><div id="cvshlr" class="container-fluid">
 <div>
 <canvas id="canvas1"></canvas>
<button onmousedown="move()" id="down" class="mb">&darr;</button>
<button onmousedown="move()" id="up" class="mb">&uarr;</button>
<button onmousedown="move()" id="left" class="mb">&larr;</button>
<button onmousedown="move()" id="right" class="mb">&rarr;</button>
 </div>
 <div>
     <span>
     <div id="Px">460</div>

     <div id="Py">250</div>
     </span>  

 </div>

 

</div>





<script>
var Player;
var Tagger;

function startGame() {
    Player = new component(10, 10, "black", 460, 250);
    Tagger = new component(10, 10, "red", 50,50);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.getElementById("canvas1"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {

    this.type = type;
    this.width = width;
    this.height = height;
    this.speed = 0;
    this.angle = 0;
    this.moveAngle = 0;
    this.x = x;
    this.y = y;
    this.color = color;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = color; ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
        ctx.restore();    
    }
    this.newPos = function() {
        this.angle += this.moveAngle * Math.PI / 180;
        this.x += this.speed * Math.sin(this.angle);
        this.y -= this.speed * Math.cos(this.angle);
        

        
    }
    
    
}

function updateGameArea() {
    myGameArea.clear();
    Player.moveAngle = 0;
    Player.speed = 0;
    if (myGameArea.keys && myGameArea.keys[65]) {Player.moveAngle = -3; }
    if (myGameArea.keys && myGameArea.keys[68]) {Player.moveAngle = 3; }
    if (myGameArea.keys && myGameArea.keys[87]) {Player.speed= 2; }
    if (myGameArea.keys && myGameArea.keys[83]) {Player.speed= -2; }
    Player.newPos();
    Player.update();
    Tagger.newPos();
    Tagger.update();
    document.getElementById("Px").innerHTML = "Player 1's X coordinates are " + Math.round(Player.x);
    document.getElementById("Py").innerHTML = "Player 1's Y coordinates are " + Math.round(Player.y);
    if (Player.y >= 265) {
        Player.y = 265
        
    }
    if (Player.y <= 5) {
        Player.y = 5
        
    }
    if (Player.x <= 5) {
        Player.x = 5
    }
    if (Player.x >= 475) {
        Player.x = 475
    }
}

</script>



</body>
</html>
